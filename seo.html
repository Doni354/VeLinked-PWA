<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageSpeed Insights Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            background-color: #f6f8fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .loading {
            font-style: italic;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>PageSpeed Insights Viewer</h1>
    <p>Masukkan URL website untuk mendapatkan metrik performa:</p>

    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="getPageSpeedData()">Cek Performa</button>

    <div class="results" id="results"></div>

    <script src="script.js"></script>
</body>
</html>
