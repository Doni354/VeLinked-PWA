<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageSpeed Insight Checker</title>
    <style>
        .loading { font-style: italic; }
        .result-item { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Periksa Kinerja Halaman Web</h1>

    <!-- Input URL -->
    <label for="urlInput">Masukkan URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com">

    <!-- Tombol untuk mengganti mode desktop/mobile -->
    <button id="modeBtn" onclick="toggleMode()">Switch to Mobile</button>

    <!-- Tombol untuk mengganti sumber URL (URL input atau URL asal) -->
    <button id="urlSourceBtn" onclick="toggleUrlSource()">Use Current URL</button>

    <!-- Tombol untuk memeriksa PageSpeed -->
    <button onclick="getPageSpeedData()">Periksa</button>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
